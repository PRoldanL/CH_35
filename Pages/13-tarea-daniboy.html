<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to CH-35 account</title>
    <link rel="stylesheet" href="../styles/13.css">
</head>
<body>
    <div class="container">
        <h3>CH-35 account</h3>
        <div class="botones">
            <button class="google-boton">
                <picture>
                    <img src="../Images/google.png" alt="Img-google" />
                </picture>
                <span>Inicia con Google</span>
            </button>
            <button class="google-boton">
                <picture><img src="../Images/manzana.svg" alt="Apple-logok"></picture>
                <span>Inicia con apple ID</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>ó</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="nombre">
                    <span>Nombre</span>
                    <input id="nombre" required name="nombre" />
                </label>
                <label for="usuario">
                    <span>Usuario</span>
                    <input id="usuario" name="usuario" />
                </label>
            </div>
            <label for="e-mail">
                <span>E-mail</span>
                <input id="e-mail" name="e-mail" />
            </label>
            <label for="contraseña">
                <span>Contraseña</span>
                <input id="contraseña" name="contraseña"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto los terminos y condiciones.</span>
            </label>
            <button type="submit" class="envia-boton">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
